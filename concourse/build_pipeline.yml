resource_types:
  - name: teams-notification
    type: docker-image
    source:
      repository: navicore/teams-notification-resource
      tag: latest

resources:
  - name: product-blacklist-repo
    type: git
    check_every: 10s
    source:
      uri: https://github.com/JSainsburyPLC/product-blacklist.git
      branch: master
      private_key: {{git-key}}

  - name: github-release
    type: github-release
    source:
      owner: JSainsburyPLC
      repository: product-blacklist
      access_token: {{git-access-token}}

  - name: test-env
    type: cf
    source:
      api: {{cf-url}}
      username: {{cf-username}}
      password: {{cf-password}}
      organization: {{cf-organization}}
      space: {{cf-dev-space}}

  - name: preprod-env
    type: cf
    source:
      api: {{cf-url}}
      username: {{cf-username}}
      password: {{cf-password}}
      organization: {{cf-organization}}
      space: {{cf-dev-space}}

  - name: version
    type: semver
    source:
      driver: git
      uri: git@github.com:JSainsburyPLC/golservices-java-devops.git
      branch: master
      file: versions/product-blacklist-version
      private_key: {{git-key}}

  - name: notification
    type: teams-notification
    source:
      url: {{teams-url}}

jobs:
  - name: increment-version
    plan:
      - get: product-blacklist-repo
        trigger: true
      - get: version
        params: {bump: patch}
      - put: version
        params: {file: version/version}

  - name: build-and-unittest
    plan:
      - get: version
        trigger: true
        passed: [increment-version]
      - get: product-blacklist-repo
      - task: Build Project
        file: product-blacklist-repo/concourse/tasks/package/package.yml
        on_failure:
          put: notification
          params:
            color: EA4300
            text: Error occurred while building and running tests.
            title: BOOOOOOOOM! $BUILD_PIPELINE_NAME $BUILD_JOB_NAME "#"$BUILD_NAME
            actionName: Go to FAILURE
            actionTarget: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
      - put: github-release
        params:
          name: version/version
          tag: version/version
          globs:
            - product-blacklist-jar/product-blacklist-0.0.1-SNAPSHOT.jar
            - product-blacklist-jar/manifest.yml
            - product-blacklist-jar/manifest_prod.yml

  - name: deploy-test
    plan:
      - get: github-release
        trigger: true
        passed: [build-and-unittest]
      - put: test-env
        params:
          manifest: github-release/manifest.yml
          environment_variables:
            AWS_ACCESS_KEY_ID: {{aws-access-key}}
            AWS_SECRET_ACCESS_KEY: {{aws-secret-key}}

        on_success:
          put: notification
          params:
            text: Deployed successfully on test.
            title: yay! $BUILD_PIPELINE_NAME $BUILD_JOB_NAME "#"$BUILD_NAME successful
            actionName: Go to build
            actionTarget: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
        on_failure:
          put: notification
          params:
            color: EA4300
            text: Error occurred while deploying $BUILD_PIPELINE_NAME to PCF on Test Environment.
            title: BOOOOOOOOM! $BUILD_PIPELINE_NAME $BUILD_JOB_NAME "#"$BUILD_NAME
            actionName: Go to FAILURE
            actionTarget: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  - name: deploy-preprod
    plan:
      - get: github-release
        trigger: true
        passed: [build-and-unittest, deploy-test]
      - put: preprod-env
        params:
          manifest: github-release/manifest_prod.yml
          environment_variables:
            AWS_ACCESS_KEY_ID: {{aws-access-key}}
            AWS_SECRET_ACCESS_KEY: {{aws-secret-key}}
        on_success:
          put: notification
          params:
            text: Deployed successfully on Pre-Production.
            title: yay! $BUILD_PIPELINE_NAME $BUILD_JOB_NAME "#"$BUILD_NAME successful
            actionName: Go to build
            actionTarget: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
        on_failure:
          put: notification
          params:
            color: EA4300
            text: Error occurred while deploying $BUILD_PIPELINE_NAME to PCF on Pre-Production Environment.
            title: BOOOOOOOOM! $BUILD_PIPELINE_NAME $BUILD_JOB_NAME "#"$BUILD_NAME
            actionName: Go to FAILURE
            actionTarget: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
