---
applications:
  - name: product-blacklist
    env:
      GOL_LOGGING_LEVEL: info
      AWS_ACCESS_KEY_ID: ((aws-access-key))
      AWS_SECRET_ACCESS_KEY: ((aws-secret-key))
    memory: 1024M
    disk_quota: 1024M
    instances: 3
    path: product-blacklist-0.0.1-SNAPSHOT.jar
    buildpack: java_buildpack_offline